<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p> Em HTML5, podemos inserir os elementos da lista a seguira seguir. Passe o mouse sobre os termos
        para descobrir qual tag deverá utilizar em cada caso
    </p>
    <ul>
        <p><li><abbr title="&lt;p&gt;">Parágrafos</abbr></p>
        <p><li><abbr title="&lt;h1&gt;">Títulos</abbr></p>
        <p><li><abbr title="&lt;img&gt;">Imagens</abbr></p>
        <p><li><abbr title="&lt;abbr&gt;">Abreviações</abbr></p>
        <p><li><abbr title="&lt;pre&gt; e &lt;code&gt;">Códigos-fonte</abbr></p>   
        <p><li><abbr title="&lt;ol&gt;">Lista numeradas</abbr></p>
        <p><li><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></p>     
    </ul>
</body>
</html>
