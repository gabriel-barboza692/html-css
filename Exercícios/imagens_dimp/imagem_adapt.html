<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivo diferentes ou simplesmente aumente e diminua o tamanho do seu navegdor
    </p>
    <picture>
        <source media="(max-width:750px)" srcset="foto-p.png">
        <source media="(max-width:1050px )" srcset="foto-m.png">
        <img src="foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay  controls loop>
        <source src="gravacao-49.m4a" type="audio/x-m4a">
        <source src="gravacao-49.ogg" type="audio/ogg">
        <source src="gravacao-49.wav" type="audio/wav">
        <p>Infelizmente seu navegador não conseguiu reproduz o áudio. <a href="sdsd">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
