<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,1,0" />

    <link rel="stylesheet" href="estilos/mobile.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="all" >

</head>
<body>

    <main>
        <div id="topo">
        </div>
        <div id="all">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                   <form action="" method="post">
                <div id="login">
                    <label id="spanlogin" for="idlogin"><span class="material-symbols-outlined">person</span>
                    </label>
                    <input type="text" name="login" id="idlogin" required placeholder=" nome do usuário" autocomplete="username"><br>
                </div>
                <div id="senha">
                    <label id="spansenha"  for="idsenha"><span class="material-symbols-outlined">key</span>
                    </label>
                    <input type="password" name="senha" id="idsenha" required placeholder=" sua senha" autocomplete="current-password" minlength="8"> <br>
                </div>
                <div id="divdeentrar">
                    <button id="entrar">
                        Entrar
                    </button>
                </div>
                <div>
                    <button id="esqueci">
                        Esqueci a senha <span class="material-symbols-outlined"> mail </span>
                    </button>
                </div>
        </div>

       </form>
    </main>
</body>
</html>
